{% extends 'base-top.html' %}
{% load static %}

{% block content %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="#" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft" onClick="javascript:history.go(-1);">
					<span class="quiz__back_intro" onClick="javascript:history.go(-1);">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<div class="quiz__elems fic">
						{% for price_choice in price_choices %}
							<a href="{% url 'result' situation_id=situation_id price_limit_id=price_choice.id %}" >
								<button class="quiz__elem">{{ price_choice.title }}</button>
							</a>
						{% endfor %}
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
