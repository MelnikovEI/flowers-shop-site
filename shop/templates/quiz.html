{% extends 'base-top.html' %}
{% load static %}

{% block content %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft" onClick="javascript:history.go(-1);">
					<span class="quiz__back_intro" onClick="javascript:history.go(-1);">Назад</span>
					</a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">К какому событию нужен букет?</h1>
					<div class="quiz__elems fic">
						{% for situation in situations %}
							<a href="{% url 'quiz_step' situation.id %}" >
								<button class="quiz__elem">{{ situation.name }}</button>
							</a>
						{% endfor %}
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
