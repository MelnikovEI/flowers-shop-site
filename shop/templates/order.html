{% extends 'base-top-foot.html' %}
{% load static %}

{% block content %}
	<section id="order">
		<div class="container">
			<div class="order">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оформление доставки</div>
						<form action="{% url 'order_step' product.id %}" method="post" class="order__form">
							{% csrf_token %}
							<div class="order__form_block ficb">
								<input type="text" name="client_name" class="order__form_input" placeholder="Введите Имя" required>
								<input type="tel" name="phone_number" class="order__form_input" placeholder="+ 7 (999) 000 00 00" required>
								<input type="text" name="address" class="order__form_input" placeholder="Адрес доставки" required>
							</div>
							<div class="order__form_btns fic">
								{% for delivery_range in delivery_ranges %}
									<div class="order__form_radioBlock ">
										<input type="radio" name="delivery_time_range" id="radio{{delivery_range.0}}" value="{{delivery_range.0}}" class="order__form_radio" />
										<label for="radio{{delivery_range.0}}" class="radioLable">{{delivery_range.1}}</label>
									</div>
								{% endfor %}
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button class="btn order__form_pay">Оплатить</button>
								<button class="btn order__form_btn" onclick="window.history.go(-1); return false;">Назад</button>
							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
		<img src="{% static 'img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
{% endblock %}

			console.log(e.target.value)
		}
	</script>
